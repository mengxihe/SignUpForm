<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="index.html" method="post">
        
        <section class="images">
            <div class="logo-background">
                <img class = "logo" src="./imgs/logo.png" alt="logo">
            </div>
            <div class="sectionContainer">
                <img class="crossSection" src="./imgs/Section.jpg" alt="Section">
            </div>
        </section>
        
        <section class = "content">
            <div class = "initialTexts">
                <p class="first">
                    This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque!
                </p>
                <p class="first">
                    Sign up <em>now</em> to get started.
                </p>
                <p class = "second">You <em>know</em> you want to.</p>
                
            </div>
            
            <div class="box">
                <legend>Let's do this !</legend>
                <div class="row">
                    <div class="column">
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="user_first_name" required>
                        </p>
                        <p>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="user_last_name" required>
                        </p>
                        <p>
                            <label for="mail">EMAIL</label>
                            <input type="email" name="user_email" id="mail" required> 
                        </p>
                    </div>
                    <div class="column">
                        <p>
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" name="user_number" id="number" required>
                        </p>
                        <p>
                            <label for="pw">PASSWORD</label>
                            <input type="password" name="user_password" id="pw" required>
                        </p>
                        <p>
                            <label for="confirmpw">CONFIRM PASSWORD</label>
                            <input type="password" name="user_confirm_password" id="confirmpw" required>
                        </p>
                    </div>
                </div>
            </div>
            
        
            <p class="button">
                <button type="submit">Create Account</button>
            </p>
        
            <p class="login">Already have an account? <a href="">log in</a></p>
        </section>

    </form>


</body>
</html>
