<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <img src="./imgs/CrossSection.jpg" alt="CrossSection">
        <img src="./imgs/logo.png" alt="logo">
    </div>
    <div>
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque! Sign up 
            <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <p>Let's do this!</p>
        <form action="/my-handling-form-page" method="post">
            <div class="inputs">
                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="user_first_name">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="user_last_name">
                    </li>
                    <li>
                        <label for="mail">E-mail</label>
                        <input type="email" name="user_email" id="mail">
                    </li>
                    <li>
                        <label for="number">Phone Number</label>
                        <input type="tel" name="user_number" id="number">
                    </li>
                    <li>
                        <label for="pw">PASSWORD</label>
                        <input type="password" name="user_password" id="pw">
                    </li>
                    <li>
                        <label for="confirmpw">CONFIRM PASSWORD</label>
                        <input type="password" name="user_confirm_password" id="confirmpw">
                    </li>
                </ul>
            </div>
        </form>
    </div>

</body>
</html>
