<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="index.html" method="post">
        <img class="crossSection" src="./imgs/CrossSection.jpg" alt="CrossSection">
        <div class="logo-background">
            <img class = "logo" src="./imgs/logo.png" alt="logo">
        </div>
        
        <p>
            This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque! Sign up 
            <em>now</em> to get started.
        </p>
        <div>
        <p>You <em>know</em> you want to.</p>
        
            
        <legend>Let's do this !</legend>
        <section>
            <p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="user_first_name">
            </p>
            <p>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="user_last_name">
            </p>
            <p>
                <label for="mail">EMAIL</label>
                <input type="email" name="user_email" id="mail">
            </p>
            <p>
                <label for="number">PHONE NUMBER</label>
                <input type="tel" name="user_number" id="number">
            </p>
            <p>
                <label for="pw">PASSWORD</label>
                <input type="password" name="user_password" id="pw">
            </p>
            <p>
                <label for="confirmpw">CONFIRM PASSWORD</label>
                <input type="password" name="user_confirm_password" id="confirmpw">
            </p>
            
        </section>
        <section>
            <p class="button">
                <button type="submit">Create Account</button>
            </p>
        </section>
        <p>Already have an account? <a href="">log in</a></p>
        

    </form>


</body>
</html>
